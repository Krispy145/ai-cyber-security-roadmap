repos:
  # Python code formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        files: \.py$
        args: [--line-length=100]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203, W503]

  # YAML formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files

  # JSON formatting and validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --indent=2]

  # Custom hooks for roadmap synchronization
  - repo: local
    hooks:
      # Validate manifest.json structure
      - id: validate-manifest
        name: Validate manifest.json
        entry: python3 scripts/validate_manifest.py
        language: system
        files: ^manifest\.json$
        pass_filenames: false

      # Update README from manifest when manifest changes
      - id: update-readme-from-manifest
        name: Update README from manifest
        entry: python3 scripts/manifest2readme.py
        language: system
        files: ^manifest\.json$
        pass_filenames: false

      # Sync milestones from README files to manifest
      - id: sync-milestones-to-manifest
        name: Sync milestones to manifest
        entry: python3 scripts/sync_roadmaps_to_manifest.py
        language: system
        files: ^.*/README\.md$
        pass_filenames: false

      # Standardize README files when they change
      - id: standardize-readme
        name: Standardize README
        entry: python3 scripts/standardize_readmes.py
        language: system
        files: ^.*/README\.md$
        pass_filenames: false
        args: [--repo]

  # Markdown formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: [--fix, --config=.markdownlint.yaml]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, scripts/, -f, json, -o, bandit-report.json]
        files: scripts/.*\.py$

  # Type checking for Python scripts
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        files: scripts/.*\.py$
        args: [--ignore-missing-imports]

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
